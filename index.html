<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body class="text-center">
  <main>
    <h1 class="banner p-3">Weather</h1>
    <div class="form-group">
      <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search City">
    </div>
    <button type="button" onclick="searchCity()" class="btn btn-lg btn-light">Search</button>
    <div id="weather-output" class="mt-3">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
          </div>
          <div class="card-body">
            <h1 id="weather-type" class="card-title">----</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Current Temp: <span id="temp">--</span>&#176 F</li>
              <li>Min Temp: <span id="min-temp">--</span>&#176 F</li>
              <li>Max Temp: <span id="max-temp">--</span>&#176 F</li>
              <li>- - - - - -</li>
              <li>Current Temp: <span id="temp-c">--</span>&#176 C</li>
              <li>Min Temp: <span id="min-temp-c">--</span>&#176 C</li>
              <li>Max Temp: <span id="max-temp-c">--</span>&#176 C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
